{{ partial "header" . }}

<main role="main">
	<div class="mosaic sans">
		{{ $paginator := .Paginate (where .Data.Pages "Type" "page") }}
		{{ range $paginator.Pages }}
		<a href="{{ .Permalink }}">
      <p>{{ .Title }}</p>
	  </a>
		{{ end }}
		{{ partial "pagination" . }}
	</div>

</main>

{{ partial "footer" . }}
